"""
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Personal Fitness Tracker</h2>
    <form action="/add" method="POST" class="mb-4">
        <div class="mb-3">
            <label>Date:</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Exercise:</label>
            <input type="text" name="exercise" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Duration (minutes):</label>
            <input type="number" name="duration" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Calories Burned:</label>
            <input type="number" name="calories" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Workout</button>
    </form>
    <h3>Workout History</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Exercise</th>
                <th>Duration</th>
                <th>Calories</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for workout in workouts %}
            <tr>
                <td>{{ workout[1] }}</td>
                <td>{{ workout[2] }}</td>
                <td>{{ workout[3] }}</td>
                <td>{{ workout[4] }}</td>
                <td><a href="/delete/{{ workout[0] }}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
"""
